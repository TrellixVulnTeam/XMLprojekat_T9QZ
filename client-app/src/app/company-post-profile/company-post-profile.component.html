
<div class="row" class="container">
  <div class="center" id="comp1" >
    <div class="text-center">
      <img src="{{post.picture}}" class="img-thumbnail" alt="...">
    </div>
    <label style="font-weight: bold;">Description</label><br>
    <label>{{post.jobDescription}}</label>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <label style="font-weight: bold;">Position</label><br>
    <label>{{post.position}}</label>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <label style="font-weight: bold;">Preconditions</label>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pl of post.preconditions">
              <td>{{pl}}</td>
          </tr>
      </tbody>
  </table>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <button style="margin-left: 800px;" class="btn btn-primary" (click)="backToProfile()">Back to all posts</button>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <label style="font-weight: bold;">Comments</label>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th></th><th></th><th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pl of comments">
              <td>{{pl.text}}</td>
              <td><a href="profile/{{pl.user.id}}">{{pl.user.firstName}} {{pl.user.lastName}}</a></td>
              <td>{{pl.user.username}}</td>
              <td><img style="height: 50px; border-radius: 50px;" src="{{pl.user.profilePicture}}"></td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
