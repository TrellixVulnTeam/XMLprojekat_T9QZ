
<div class="row" class="container">
  <div class="center" id="comp1" >
    <div class="text-center">
      <img src="{{post.picture}}" class="img-thumbnail" alt="...">
    </div>
    <label>{{post.text}}</label>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <label style="font-weight: bold;">Useful links</label>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pl of post.links">
              <td><a href="{{pl}}">{{pl}}</a></td>
          </tr>
      </tbody>
  </table>
    <label>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
    <label>likes:{{post.likes}}           dislikes:{{post.dislikes}}</label><br>
    <button class="btn btn-primary" (click)="backToProfile()">Back to all posts</button>
  </div>
</div>
