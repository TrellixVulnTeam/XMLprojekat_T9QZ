<div class="row" class="container">
  <div class="center" id="comp1" >


    <div class="text-center">
      <img src="{{user.profilePicture}}" class="img-thumbnail" alt="...">
      <label style="font-weight: bold">Change picture:</label>
      <input id="file_input" type="file" (change)="onFileChangedPhoto($event)" class="input1">
      <br><br>
      <button id="upload_button" class="btn btn-info" (click)="onUploadPhoto()">Upload</button>
    </div>
    <br>
    <label style="font-weight: bold;">Name</label>
    <div class="form-group">
      <input [(ngModel)]="user.firstName" id="name" name="name" type="text" class="from-control">
    </div>
    <label style="font-weight: bold;">Surname</label>
    <div class="form-group">
      <input [(ngModel)]="user.lastName" id="surname" name="surname" type="text" class="from-control">
    </div>

    <button class="btn btn-primary" (click)="saveChanges()" onClick="window.location.reload()"> Save changes</button>

  </div><br>
  <div  class="center" id="comp2" >
    <br><br>
    <label style="font-weight: bold;">Username</label>
    <div class="form-group">
      <input [(ngModel)]="user.username" id="username" name="username" type="text" class="from-control">
    </div>

    <label style="font-weight: bold;">Email</label>
    <div class="form-group">
      <input [(ngModel)]="user.email" id="email" name="email" type="text" class="from-control">
    </div>

    <label style="font-weight: bold;">Mobile</label>
    <div class="form-group">
      <input [(ngModel)]="user.mobile" id="mobile" name="mobile" type="text" class="from-control">
    </div>
  </div>
</div>
